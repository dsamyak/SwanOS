# SwanOS Boot Menu
set timeout=3
set default=0

menuentry "SwanOS v2.0 — AI-Powered Operating System" {
    multiboot /boot/swanos.bin
    boot
}

menuentry "SwanOS v2.0 — Safe Mode" {
    multiboot /boot/swanos.bin safe
    boot
}

menuentry "Reboot" {
    reboot
}

menuentry "Shutdown" {
    halt
}
